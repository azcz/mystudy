plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    //실행할 수 있는 java application을 생성하는 도구이다. 이 플러그인을 추가하면 자바 플러그인이 자동으로 추가된다.
    //따라서 따로 java plugin을 추가할 필요가 없다.
    
    //application 플러그인 주석처리한 이유는 저 플러그인이 메인 메서드 하나 있는 단일 어플리케이션을 대상으로 한 플러그인이기 때문이다.
    //id 'application'
    
    //application 없으니 필요한 하위 플러그인java 추가
    id 'java'

    //이클립스 IDE 관련 작업을 수행할 수 있는 플러그인
    id 'eclipse'
}

// 자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    // 프로젝트의 소스 파일 인코딩을 gradle에게 알려준다.
    // $javac -encoding UTF-8 ..
    options.encoding = 'UTF-8' 

    // 소스 파일을 작성할 때 사용할 자바 버전
    //sourceCompatibility = '17'

    // 자바 클래스를 실행시킬 JVM의 최소 버전
    //targetCompatibility = '17'
}

// eclipse 프로젝트 이름을 설정하기
eclipse {
    project {
        name = "myapp"
    }
    jdt {
      sourceCompatibility = 21
      targetCompatibility = 21
      javaRuntimeName = "JavaSE-21"
    }
}


//외부 라이브러리를 다운로드 받을 저장소에 대한 정보를 알려준다.
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
// 자바 그레이들 플러그인
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

//application plugin 주석처리하였으므로 여기도 주석처리한다.
// application {
//     // Define the main class for the application.
//     //mainClass = 'com.eomcs.App'
//     mainClass = 'Hello'
// }

//단위테스트를 어떤 도구로 실행할지 설정
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
