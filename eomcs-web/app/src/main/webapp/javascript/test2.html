<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 요약정리용</title>

</head>
<body>
JS 를 정리해보자.

<script>
  "use strict" //applied only in the block
  //초보라면 use strict 하세요
  let a;
  'hello'
  a = 100;
  console.log(a)
  //It is not forced to declared variable

  let names = new Array();
  names.push("aaa", "bbb");
  names.push("ccc");
  names[3] = 3;
  names[4] = true;
  names[10] = "hello";
  console.log(names);
  console.log(names.length);
  console.log(names[6]);

  //js 객체는 java hashmap 하고 유사하다.
  let obj1 = new Object();
  obj1.name = "John Doe";
  obj1.age = 55;
  obj1.working = true;
  console.log(obj1)
  console.log(obj1.name)
  //공백이 있는 변수명도 쓸 수 있는 방법이 있다!!
  obj1["I have blank"] = "yes. It is blank.";
  console.log(obj1["I have blank"]);
  //single/double quotation 가리지 않음
  console.log(obj1['I have blank']);
  //다만 single quotation 이 더 선호된다. 폭이 더 작기 때문이다.
  //그래서 single quotation 을 사용하길 권장한다.

  //Array를 더 편하게 선언하려면
  let names2 = [true, 1, 2, 3, 'abc', "def", , , , , , , 'there are empty elements'];
  console.log(names2);

  //Object를 더 간단하게 선언하려면
  let obj2 = {};
  console.log(typeof (obj2));
  console.log(typeof obj2)

  //다 허용한다... 다만 키는 쿼테이션 없이, 값은 싱글쿼테이션을 쓰길 권장한다.
  let obj3 = {'str1': "hihi", str2: "blahblah", "str3": 'hihi3'};
  console.log(obj3);

  //new Array(); new Object(); 같은 거 최대한 줄여서 쓰는 게 대부분이다.
  //성능에서 차이점이 없다!
  let o1 = {}; //Array 만들었다. json=js object notation 이다. 95% 정도 유사하다. json은 키/값 전부 더블쿼테이션 써야 한다. 그래야 파서가 간단해지니까.
  let o2 = []; //Object() 만들었다.
  //그래서 java는 정장차려입은 느낌이라면, js는 힙스터같은 느낌.
  //js 세계에선 저렇게 간단하게 쓰는 게 권장된다.
</script>

</body>
</html>
