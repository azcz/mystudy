<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 요약정리용</title>

</head>
<body>
<script>
  "use strict"

  function a() {
    let name = "abc";
    let setter = function (n) {
      name = n;
    };
    let getter = function () {
      return name;
    }
    return [setter, getter];
  }

  let arr = a();
  console.log(arr);
  console.log(arr[1]());
  arr[0]("def");
  console.log(arr);
  console.log(arr[1]());
  //이렇게 클로저가 별도의 메모리에 로컬 변수 복사함
  //그리고 이렇게 작성한 건 아주 큰 잘못. 가독성 최악임.
  //1차적으로 개선하면, 아래처럼 함수를 담음.
  let setName = arr[0];
  let getName = arr[1];

  console.log(getName());
  setName("wasd");

  //js의 destructuring assignment 문법을 이용하면, (구조분해할당 이라고 번역됨)
  //array의 순서에 따라 할당할 수 있음
  let [setName, getName] = a();
  console.log(getName());
  setName("ijkl");



</script>
</body>
</html>
