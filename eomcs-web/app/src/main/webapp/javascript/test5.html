<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 요약정리용</title>

</head>
<body>
<script>
  "use strict"

  function createStudent(name, age) {
    let obj = new Object();
    obj.sname = name;
    obj.age = age;
    obj.print = function () {
      console.log(this.sname, this.age);
    };
    return obj;
  }

  let s1 = createStudent("Ms.Gil", 94);
  s1.print();

  function createStudent2(name, age) {
    let obj = { //이렇게 적은 것을 '객체 리터럴'이라고 한다.
      sname: name,
      age: age,
      print: function() {
        console.log(this.sname, this.age);
      }
    };
    return obj;
  };

  function createStudent3(name, age) {
    let obj = { //이렇게 적은 것을 '객체 리터럴'이라고 한다.
      sname: name,
      age: age,
      print() { //객체 리터럴에서는 익명함수를 단축할 수 있다.
        console.log(this.sname, this.age);
      }
    };
    return obj;
  };

  function createStudent3(name, age) {
    return obj = { //이렇게 적은 것을 '객체 리터럴'이라고 한다.
      sname: name,
      age: age,
      print() { //객체 리터럴에서는 익명함수를 단축할 수 있다.
        console.log(this.sname, this.age);
      }
    };
  };


</script>
</body>
</html>
