<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 요약정리용</title>

</head>
<body>
JS 를 정리해보자.

<script>
  "use strict"
  let obj1 = {
    company: {
      name: "hello",
      addr: {
        mail: "123",
        detail: "456"
      }
    }
  }
  console.log(obj1);

  function plus(a, b) {
    return a + b;
  }

  console.log(plus('abc', 'def'))
  console.log(plus()); //이래도 오류가 안난다. 가변 파라미터가 기본값이다. 자바랑 엄청난 차이점이다.

  function print(a, b) {
    for (var index in arguments) { // for...of... 도 무엇인지 확인해보세요
      console.log(index, arguments[index]); //arguments 는 biv 이다. built-in variable.
    }
  }

  print();
  print(1, 20, 2, 3, 1, 4, "woiejf", 2, 3, 1, 5);

  var a = 100;
  var a = 200;
  var a = 300;
  //java에서는 이런 중복 선언은 컴파일러선에서 컷이지만,
  //js에서는 없으면 만들고, 있으면 기존 변수를 덮는다. 문법오류가 아니다.
  //이건 장점이기도 한데, 대형 프로그램에서 디버깅을 어렵게 만드는 단점이 된다.
  //그럼 문법이 왜 느슨한가? 하나의 HTML 파일에만 독립적으로 쓸 것을 목적으로 만들어졌기 때문이다.

  var 변수 = "변변수";
  console.log(변수);
  console.log(a)

  function f1() {
    var a=1;
    console.log(a);
    let a2=2;
    console.log(a2);
    window.a = 200; //window 내장변수로, 글로벌 변수를 사용하겠다고 명시할 수 있다.
  }

  console.log(a)
  f1();
  console.log(a)
  console.log(a2) //let 은 블록변수이기 때문에, 해당 블록에서만 살아있다.


</script>

</body>
</html>
