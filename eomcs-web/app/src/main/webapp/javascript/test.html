<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 요약정리용</title>

</head>
<body>

JS 를 정리해보자.

<script>
  //일단 const 만들고
  //값 변경이 필요하면 let
  //여러 함수에서 공유해야 한다면 var
  //안정적으로 만들어라.

  {
    a = 200;
    var b = 300;
    let c = 400;
  }
  const x = 1000;
</script>

<script>
  let a = 100;
  console.log(typeof a);
  a = true;
  console.log(typeof a);
  a = "Hello!";
  console.log(typeof a);
  a = new Object();
  console.log(typeof a);
  a = function () {
    console.log("asdf")
  }
  console.log(typeof a);
  a = NaN;
  console.log(typeof a);
  a = Infinity;
  console.log(typeof a);
  a = -Infinity;
  console.log(typeof a);
  a = null;
  console.log(typeof a);
  a = undefined;
  console.log(typeof a);

</script>
</body>
<script>
  console.log("안뇽!ㅋㅋ");
  console.log("여기가진짜야");
  console.log("js를 헤더에 두면, 다 처리하고 나서 화면이 나오기에 나중에 처리되도록 두는게 나아.");
  console.log(a);
  console.log(b);
  console.log(c);
  console.log(x);
  console.log(x);
</script>
</html>
