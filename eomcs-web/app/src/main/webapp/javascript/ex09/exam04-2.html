    <table border="1">

    <script>
"use strict"
var tbody = document.querySelector("tbody");
var get = axios({
  method: 'get',
  url: 'http://localhost:3000/boards',
  params: {
    name: "kim",
    age: 20
  },
  responseType: 'json'
})
.then(function(res) {
  console.log('then');
  console.log(get);
  console.log(res);

  for (var b of res.data) {
    var tr = document.createElement("tr");
    tr.innerHTML = "<td>" + b.no + "</td>" + 
        "<td>" + b.title + "</td>" + 
        "<td>" + b.writer + "</td>" +
        "<td>" + b.viewCnt + "</td>";
    tbody.appendChild(tr);
  }
});

axios.get('http://localhost:3000/boards')
.then(function(p) {
  console.log('then', p);
})
