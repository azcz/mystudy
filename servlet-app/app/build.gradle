plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JSTL 라이브러리
    implementation 'javax.servlet:jstl:1.2'

    //user added
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.85'

    //generated implementation
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
    // Apache의 파일업로드 처리 라이브러리
    implementation 'commons-fileupload:commons-fileupload:1.5'

    //for multipart/form-data file upload processing
    //implementation 'com.liferay:org.apache.commons.fileupload:1.2.2.LIFERAY-PATCHED-1'
    // Thumbnailator 썸네일 생성 라이브러리
    implementation 'net.coobird:thumbnailator:0.4.14'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.eomcs.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
